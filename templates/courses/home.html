{% extends 'layout.html' %}

{% block main %}

<div class="presentation container rounded_block">
    <img src="https://itproger.com/img/reg_page/man-seating.svg">
    <h2>Do you want to learn programming?</h2>
    <p>Here, you can find many courses for other programming languages!</p>
</div>

<div class = "courses container">
    {% for el in courses %}
    <div class="course">
        <h3>{{el.title}}</h3>
        
        {% if el.image %}
        <img src="{{el.image.url}}" alt = "{{el.title}}">
        {% else %}
        <img src="/pictures/default.png" alt="{{el.title}}">
        {% endif %}
        
        <a href="{{el.get_absolute_url}}">More about course...</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
