{% extends 'layout.html' %}

{% block main %}
  <div class="form-section container">
    <h1>Zarejestruj się i rozpocznij naukę</h1>
    <form method='POST'>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-outline-warning mt-2" type="submit">Rejestracja</button>
    </form>
    <hr>
    <p>Masz konto? <a href="{% url 'user' %}">Log In!</a></p>
  </div>
{% endblock main %}
