{% extends 'layout.html' %}

{% block main %}
  <div class="form-section container">
    <h1>Authorization page</h1>
    <form method='POST' class="mt-2">
      {% csrf_token %}
      {{ form }}
      <br>
      <button class="btn btn-outline-warning" type="submit">Log In</button>
    </form>
    <hr>
    <p>Forgot password? <a href="{% url 'pass-reset' %}">Get new</a></p>
  </div>
{% endblock main %}
